<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form th:action="@{/users/add}" method="post">
        <label for="email">Логин(Email):</label>
            <input type="text" id="email" name="email" required>
        <label for="password">Пароль:</label>
            <input type="text" id="password" name="password" required>
        <button type="submit">Зарегистрироваться</button>
        </form>
        <br>
        <h2>Найти по email</h2>
        <form th:action="@{/users/findByEmail}" method="get">
            <input type="text" id="userEmail" name="userEmail" required>
            <button type="submit">Найти по email</button>
        </form>
    <h1>Список пользователей</h1>
    <table>
        <thead>
            <tr>
                <th> Select</th>
                <th> ID </th>
                <th> Email</th>
                <th> Password</th>
                <th> Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "user:${users}">
            <form th:action="@{/users/action}" th:method="post">
                <td><input type="radio" name="userId" th:value="${user.userId}"/></td>
                <td th:text = "${user.userId.toString()}"></td>
                <td th:text = "${user.email}"></td>
                <td th:text = "${user.password}"></td>
                <td th:text = "${user.balance.toString()}"></td>
            </tr>
        </tbody>
        <button type="submit" name="action" value="select">Выбрать</button>
    </form>
    </table>
    <a th:href="@{/cars/}" th:text="Автомобили"></a>
</body>
</html>
